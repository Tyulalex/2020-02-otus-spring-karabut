<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }
    </style>
</head>
<body>


<form id="edit-form" th:action="@{/books/edit(id=${book.id})}" th:method="post" th:object="${book}">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}" value="Book Title"/>
        <label for="authors">authors:</label>
        <input id="authors" name="authors" type="text" th:value="${book.authors}" value="Authors, divided by comma"
               readonly>
        <label for="genres">genres:</label>
        <input id="genres" name="genres" type="text" th:value="${book.genres}" value="Genres, divided by comma"
               readonly>

    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
