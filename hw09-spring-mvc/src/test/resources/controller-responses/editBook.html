<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }
    </style>
</head>
<body>


<form id="edit-form" action="/books/edit?id=1" method="post">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" value="three pigs"/>
        <label for="authors">authors:</label>
        <input id="authors" name="authors" type="text" value="David Wiesner"
               readonly>
        <label for="genres">genres:</label>
        <input id="genres" name="genres" type="text" value="Children&#39;s picture book"
               readonly>

    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
