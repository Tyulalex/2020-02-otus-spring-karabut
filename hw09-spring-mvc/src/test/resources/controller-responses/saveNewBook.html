<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add new book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>


<form id="add-new-form" action="/books/save" method="post">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" value=""/>
        <label for="authors">authors:</label>
        <input id="authors" name="authors" type="text" value="">
        <label for="genres">genres:</label>
        <input id="genres" name="genres" type="text" value="">
    </div>

    <div class="row">
        <button type="submit" action="/books/save">Save</button>
    </div>
</form>

</body>
</html>
